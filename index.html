<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Pristine Fresh Cleaning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-blue: #3B82F6;
            --light-blue: #93C5FD;
            --dark-navy: #1E3A8A;
            --white: #FFFFFF;
            --light-gray: #F8FAFC;
            --text-dark: #1F2937;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 40px;
        }
        header {
            background: linear-gradient(135deg, var(--dark-navy) 0%, var(--primary-blue) 100%);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(30, 58, 138, 0.3);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--white);
            text-shadow: 0 0 10px rgba(147, 197, 253, 0.8);
        }
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-left: 0.5rem;
        }
        .logo-icon {
            flex-shrink: 0;
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        .nav-links a {
            color: var(--white);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            color: var(--light-blue);
            text-shadow: 0 0 8px rgba(147, 197, 253, 0.8);
        }
        .portfolio {
            padding: 140px 0 80px;
            background-color: var(--light-gray);
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .portfolio-grid img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            background: var(--dark-navy);
            color: var(--white);
            text-align: center;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo glow-effect">
                <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 2h6v3h3v2h-3v5l2 2v8H5v-8l2-2V7H4V5h2V2z" fill="#1E3A8A"/>
                </svg>
                <span class="logo-text">Pristine Fresh Cleaning</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="portfolio">
        <div class="container">
            <h2>Our Portfolio</h2>
            <div class="portfolio-grid">
                <img src="https://source.unsplash.com/featured/400x300/?cleaning,1" alt="Project 1">
                <img src="https://source.unsplash.com/featured/400x300/?cleaning,2" alt="Project 2">
                <img src="https://source.unsplash.com/featured/400x300/?cleaning,3" alt="Project 3">
                <img src="https://source.unsplash.com/featured/400x300/?cleaning,4" alt="Project 4">
                <img src="https://source.unsplash.com/featured/400x300/?cleaning,5" alt="Project 5">
                <img src="https://source.unsplash.com/featured/400x300/?cleaning,6" alt="Project 6">
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Pristine Fresh Cleaning. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
